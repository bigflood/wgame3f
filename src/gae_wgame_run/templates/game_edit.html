<h3>{{if .Data}}Edit{{else}}Add{{end}} Game</h3>

<form method="post" enctype="multipart/form-data" action="/admin/games">

{{block "form" .Data}}
  <div class="form-group">
    <label for="game">Name</label>
    <input class="form-control" name="name" id="name" value="{{.ID}}">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" value="{{.Title}}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" value="{{.Description}}">
  </div>

  <div class="form-group">
    <label for="data">EditKey</label>
    <input class="form-control" name="editkey" id="editkey" value="{{.EditKey}}">
  </div>

  <button class="btn btn-success">Save</button>
  <!--
  <input type="hidden" name="imageURL" value="...">
-->
{{end}}
</form>
